<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="profile.css"> <!-- Link to the CSS file -->

  
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter the title" required>
            
            <label for="content">Content:</label>
            <textarea id="content" placeholder="Enter your content" required></textarea>
            
            <button type="submit">Submit</button>
        </form>

        <div id="message"></div>
        <div id="stored-data">
            <h2>Stored Data:</h2>
            <div id="data-output"></div>
        </div>
    </div>
    <script src="profile.js"></script> <!-- Link to the JavaScript file -->
    
</body>
</html>
