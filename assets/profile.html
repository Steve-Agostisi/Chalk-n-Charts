<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="profile.css"> <!-- Link to the CSS file -->

  
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Enter the country name" required>

            <label for="TimeZone"> TimeZone: </label>
            <input type="text" id="TimeZone" placeholder="Enter the Timezone of your geolocation" required>
            
            <label for="language">Language:</label>
            <textarea id="language" placeholder="Enter the language for communication during the session" required></textarea>
            
            <label for="grade">Grade:</label>
            <input type="text" id="grade" placeholder="Enter your students' grade level" required>
            
            <label for="topic">Topic:</label>
            <input type="text" id="topic" placeholder="Enter the topic of interest for project" required>
            
            <button type="submit">Submit</button>
        </form>

       <!-- <div id="message"></div>  removed the message for successfull registration-->
       <!-- <div id="stored-data">
            <h2>Stored Data:</h2>
            <div id="data-output"></div>
        </div> -->
    </div>
    <script src="profile.js"></script> <!-- Link to the JavaScript file -->
    
</body>
</html>
